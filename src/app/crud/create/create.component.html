<div>
  <h2>Create Product</h2>
  <form (ngSubmit)="onSubmit(formElememt)" #formElememt="ngForm">

    <div class="width">
      <label for="employee_name">Employee Name </label>
      <input type="text" placeholder="Employee Name" ngModel name="name" />
    </div>
    <div class="width">
      <label for="employee_salary">Employee Salary </label>
      <input type="text" placeholder="Employee Salary" id="employee_salary" ngModel name="salary">
    </div>
    <div class="width">
      <label for="employee_age">Employee Age</label>
      <input type="text" placeholder="Employee Age" ngModel name="age" />
    </div>


    <button type="submit">Submit</button>
  </form>
</div>
